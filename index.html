<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.png" class="logo" />
      <img src="images/avatar1.jpg" class="avatar-user" />
    </header>
    
     <div id="wrapper">
    <main>
      <section class="user-post-profile">
        <div class="container">
          <img class="profile-pic" src="images/avatar-vangogh.jpg" />
          <div class="artist-info">
            <p class="username bold-text">Vincent van Gogh</p>
            <p class="location">Zundert, Netherlands</p>
          </div>
        </div>
      </section>

      <section>
        <img class="img" src="images/post-vangogh.jpg" />
      </section>
    </main>
    <footer>
      
        <div class="icons-div">
          <img id = "love-btn" class="icons" src="images/icon-heart.png" />
          <img class="icons" src="images/icon-comment.png" />
          <img class="icons" src="images/icon-dm.png" />
        </div>

        <p  class="bold-text"><span id="likes">21492</span> likes</p>
        <p class="user-comment">
          <span class="bold-text">vincey1853</span> just took a few mushrooms
          lol
        </p>
      
    </footer> 
</div>

    <script src="script.js"></script>
  </body>
</html>
